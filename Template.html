<html>

        <style>
body {
	overflow: hidden;
}

canvas#main {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	aspect-ratio: 4/3;
	image-rendering: pixelated;
	border: 1px solid black;
    z-index: -1;
}

p#debug {
    position: absolute;
    top: 0;
    left: 0;
    color: black;
    z-index: 2;
}
        </style>
    </head>
    <body>
        <main>
            <canvas id="main"></canvas>
            <p id="debug"></p>
        </main>

}
